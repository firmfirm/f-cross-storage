<script>

window.FBehaviors = window.FBehaviors || {};

/**
 * `FBehaviors.CrossStorage` exposes public interface of `<f-cross-storage>`.
 *
 * To be used in wrappers or testing stubs.
 *
 * @polymerBehavior
 */
FBehaviors.CrossStorage = {
  properties: {
    /*
     * URL to your cross-storage hub
     */
    hubUrl: String,

    /*
     * Key of stored object
     */
    key: String,

    /*
     * Automatically pull object from storage and set it to `value` property
     */
    autoPull: Boolean,

    /*
     * Automatically set object from `value` property to storage (triggered on change)
     */
    autoPush: Boolean,

    /*
     * Stored value (could go out of sync if you do not use `auto-pull` and `auto-push`)
     */
    value: {
      type: Object,
      notify: true
    }
  }
}

</script>
